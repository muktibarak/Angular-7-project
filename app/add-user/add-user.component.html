<div class="container">
    <h2 class="text-center">Add User</h2>
  <form (ngSubmit)="createUser(fName)" #fName="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" placeholder="Last Name"name="lastName" class="form-control" id="lastName">
    </div>
    <div class="form-group">
      <label for="nickName">Nick Name</label>
      <input [(ngModel)]="user.nickName" placeholder="Your Nick Name" name="nickName" class="form-control" id="nickName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" placeholder="Your Email" name="email" class="form-control" id="email">
    </div>
    <button class="btn btn-success">Create</button>
  </form>
  </div>
